{% extends "learning_logs/base.html" %}

{% block content %}
  <h2>Register a new account</h2>

  <form action="{% url 'accounts:register' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Register</button>
    <input type="hidden" name="next" value="{% url 'learning_logs:index' %}">
  </form>
{% endblock content %}
