{% extends "learning_logs/base.html" %}

{% block page_header %}
  <div class="p-3 mb-4 bg-light border rounded-3">
    <div class="container-fluid py-4">
      <h1 class="display-3">Track your learning.</h1>

      <p class="lead">
        Make your own Learning Log, and keep a list of the topics you're learning about.
        Whenever you learn something new, record an entry summarizing it.
      </p>

      <a class="btn btn-primary btn-lg mt-1"
         href="{% url 'accounts:register' %}">
         Register &raquo;
      </a>

      <a class="btn btn-outline-primary btn-lg mt-1 ms-2"
         href="{% url 'accounts:login' %}">
         Log In
      </a>
    </div>
  </div>
{% endblock page_header %}
